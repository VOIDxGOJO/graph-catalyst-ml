name: Render Backend Cron

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Render Health Endpoint (tolerant)
        run: |
          echo "Pinging backend..."
          curl -s --max-time 120 https://graph-catalyst-ml.onrender.com/health || true
          echo "Done."
